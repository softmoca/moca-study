# 업데이트된 application.yml
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testDb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        highlight_sql: true

  security:
    # CORS 설정이 필요한 경우
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

# JWT 설정
jwt:
  secret: mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongAndSecure123!
  access-token-validity-minutes: 60


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.example.board: debug


